<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Manhattan</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper header__wrapper">
            <a href="#" class="logo"> <img src="./img/icons/logo Manhattan.png" alt="Bar and club Manhattan"></a>
            <nav class="header__navigation">
                <ul class="navigation">
                    <li class="navigation__link">Главная</li>
                    <li class="navigation__link">Меню</li>
                    <li class="navigation__link">Афиша</li>
                    <li class="navigation__link">Сотрудничество</li>
                    <li class="navigation__link">Галерея</li>
                    <li class="navigation__link">Новости</li>
                </ul>
            </nav>
            <div class="header__button">
                <button class="button button_bordered">Бронирование</button>
            </div>
        </div>
    </header>
    <section class="poster">
        <div class="wrapper poster__wrapper">
            <div class="poster__content">
                <div class="tag poster_tag">Since 1996</div>
                <h1>True. Fontanka. Underground.</h1>
            </div>
            <div class="poster__announcements">
                <div class="poster__bookmarks">
                    <button class="bookmark bookmark_next">Ближайшие</button>
                    <button class="bookmark bookmark_soon">скоро</button>
                </div>
                <div class="announcements_content">
                    <img class="announcements_img" src="./img/posters/poster-1.svg" alt="Poster-1">
                    <img class="announcements_img" src="./img/posters/poster-2.svg" alt="Poster-2">
                    <img class="announcements_img" src="./img/posters/poster-3.svg" alt="Poster-3">
                    <img class="announcements_img" src="./img/posters/poster-4.svg" alt="Poster-4">
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
